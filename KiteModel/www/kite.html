<!DOCTYPE HTML>
<html style="direction: ltr;" lang="fr">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
</head>
<body>
  <p>Kite pendulum 2D simulator<br>
  <output id = "elevation">0</output>°   <output id = "time">0</output>s   <output id = "kiteSpeed">0</output>m/s <output id = "lineTension">0</output>dN
    </p>
    <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="500">
          <g transform="translate(250,250) ">
            <line id="kite_line" x1="0" y1="0" x2="300" y2="-150" style="stroke:rgb(0,0,0);stroke-width:2" />   
            <g id="local_frame" transform="translate(300,-150)">
              <g id="kite" transform="rotate(0)">
                <line x1="-10" y1="0" x2="20" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
              </g>
            </g>
          </g>
    </svg>
    <form action = "">
		<fieldset>
      Angle of key
			<input id = "angleOfKeyRange"
				type = "range"
				min = "0"
				max = "110"
				value = "50"
				step = "1" />
			<output id = "angleOfKey">20</output>°
    </fieldset>
      <fieldset>
      Reel speed
			<input id = "reelSpeedRange"
				type = "range"
				min = "-10"
				max = "10"
				value = "0"
				step = "1" />
			<output id = "reelSpeed">0</output>m/s
      Line length
			<input id = "lineLengthRange"
				type = "range"
				min = "2"
				max = "30"
				value = "10"
				step = "1" />
			<output id = "lineLength">30</output>m
    </fieldset>
    <fieldset>
      Wind velocity
			<input id = "windVelocityRange"
				type = "range"
				min = "0"
				max = "20"
				value = "10"
				step = "1" />
			<output id = "windVelocity">10</output>m/s
    </fieldset>
    <fieldset>
      Kite mass
			<input id = "kiteMassRange"
				type = "range"
				min = "0.1"
				max = "100"
				value = "2"
				step = "0.1" />
			<output id = "kiteMass">2</output>kg
        Gravity? <input type="checkbox" id="myCheck" checked =true>
    </fieldset>
    <fieldset>
      Kite surface
			<input id = "kiteSurfaceRange"
				type = "range"
				min = "0"
				max = "100"
				value = "6"
				step = "1" />
			<output id = "kiteSurface">6</output>m2
    </fieldset>
	</form>
    <form class="form-horizontal well">
      <legend>
        <h3>
          <div id="title">Polar selection (Xfoil format, can be downloaded from http://airfoiltools.com/polar/)</div>
        </h3>
      </legend>
      <fieldset>
          <label for="csvFileInput"> <strong>CSV File:</strong>
          </label>
          <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"
          accept=".">
        </div>
      </fieldset>
    </form>
    <div id="output">
    </div>
    <script type = "text/javascript" language="javascript" src="javascript/everpolate.browserified.min.js"></script>
	  <script type = "text/javascript" language="javascript" src = "javascript/app.js" charset="utf-8"></script>		
  	<script type = "text/javascript" language="javascript" src = "javascript/read-csv.js" charset="utf-8"></script>
</body>
</html>
